<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 등록</title>
  
  <link rel="stylesheet" href="./css/article/index.css">
</head>
<body>

  <!-- 전체 공지 등록화면 영역 -->
  <div class="board_wrap">

    <!-- 페이지 제목 표시영역 -->
    <div class="board_title">
      <strong>게시글 등록</strong>
      <p>게시글을 등록합니다.</p>
    </div>

    <!-- 공지등록 화면 영역 -->
    <div class="board_write_wrap">

      <!-- 사용자 공지입력 요소 표시영역 -->
      <div class="board_write">

        <!-- 제목입력 영역 -->
        <div class="title">
          <dl>
            <dt>제목</dt>
            <dd><input type="text" placeholder="제목"></dd>
          </dl>
        </div>

        <!-- 글쓴이-비밀번호 입력영역 -->
        <div class="info">
          <dl>
            <dt>글쓴이</dt>
            <dd><input type="text" placeholder="글쓴이 입력"></dd>
          </dl>

          <dl>
            <dt>비밀번호</dt>
            <dd><input type="password" placeholder="비밀번호 입력"></dd>
          </dl>
        </div>

        <!-- 글내용 입력 영역 -->
        <div class="cont">
          <textarea placeholder="글 내용"></textarea>
        </div>
        
      </div>

      <!-- 저장/목록이동 표시 영역 -->
      <div class="btn_wrap">
        <a href="./view.html" class="on">등록</a>
        <a href="./article.html">취소</a>
      </div>
    </div>



  </div>








  
</body>
</html>
